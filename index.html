<!DOCTYPE html>

    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            background-color: #200000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #ff3333;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
        }

        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5%;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .gift {
            width: 50px;
            height: 50px;
            background-color: #660000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            margin: 5px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        .gift:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        .gift.opened {
            background-color: #990000;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-content {
            background: #300000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            color: #ddd;
            font-size: 18px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            border: 2px solid #ff3333;
        }

        .popup img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        .hidden {
            visibility: hidden;
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Popup -->
    <div class="popup" id="popup" onclick="closePopup(event)">
        <button class="close-btn" onclick="closePopup(event)">âœ–</button>
        <div class="popup-content" id="popup-content" onclick="event.stopPropagation();"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('popup').style.display = "none";
    
            const gifts = document.querySelectorAll(".gift");
            let openedGifts = new Set();
    
            gifts.forEach((gift) => {
                gift.addEventListener("click", function () {
                    openedGifts.add(gift);
                    if (openedGifts.size === gifts.length) {
                        document.querySelector("h1").innerText = "I love you bats, thanks for being the best girlfriend I could ever ask for <3 ";
                    }
                });
            });
        });
    
        function openGift(gift, content) {
            document.getElementById('popup-content').innerHTML = content;
            document.getElementById('popup').style.display = "flex";
            gift.classList.add("opened");
        }
    
        function closePopup(event) {
            if (!event || event.target.id === "popup") {
                document.getElementById('popup').style.display = "none";
            }
        }
    </script>
